<h3 id="addCustomerPage" style="text-align: center">Add Customer</h3>
<label id="customerSuccess" class="text-success" style="text-align: center">Success!</label>
<label id="customerFailed" class="text-danger" style="text-align: center" >Failed!</label>
      <hr />
      <div class="form-group">
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="companyBtn" value="Company">
  <label class="form-check-label" for="inlineRadio1">Company</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="individualBtn" value="Individual">
  <label class="form-check-label" for="inlineRadio2">Individual</label>
</div>
</div>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input id="customerName" type="text" class="form-control"  placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Address</label>
          <input id="customerAddress" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">State</label>
          <input id="customerState" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input id="customerCity" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Zipcode</label>
          <input id="customerZipcode" type="text" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Phone Number</label>
          <input id="customerPhone" type="text" class="form-control" placeholder="Password">
        </div>
        <button  id="submitCustomerBtn" type="button" class="btn btn-primary btn-block">Submit</button>
        <button  id="cancelCustomerBtn" type="button" class="btn btn-primary btn-block">Cancel</button>
        <hr />
